
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pay Day Farming Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="start-screen">
    <h1>🌾 Pay Day</h1>
    <button id="start-button">Start Game</button>
  </div>

  <div id="game-ui" style="display:none;">
    <div id="top-panel">
      <div id="weather">☀️ Sunny</div>
      <div id="coin-count">💰 100</div>
    </div>

    <div id="grid">
      <!-- Plots will be dynamically added -->
    </div>

    <button id="shop-button" class="icon-button">🛒</button>
    <button id="map-button" class="icon-button">🗺️</button>
    <button id="settings-button" class="icon-button">⚙️</button>
  </div>

  <!-- Shop Menu -->
  <div id="shop-menu" class="menu" style="display:none;">
    <h2>Shop</h2>
    <button class="shop-tab" data-tab="animals">Animals</button>
    <button class="shop-tab" data-tab="crops">Crops</button>
    <button class="shop-tab" data-tab="equipment">Equipment</button>
    <div id="shop-items"></div>
    <button onclick="closeShop()">Close</button>
  </div>

  <!-- Map Menu -->
  <div id="map-menu" class="menu" style="display:none;">
    <h2>Map - Buy New Land</h2>
    <div id="map-plots"></div>
    <button onclick="closeMap()">Close</button>
  </div>

  <!-- Settings Menu -->
  <div id="settings-menu" class="menu" style="display:none;">
    <h2>Settings</h2>
    <button onclick="goHome()">Home</button>
    <button onclick="resetGame()">Reset</button>
    <button onclick="closeSettings()">Back</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
